<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&family=Croissant+One&family=Dancing+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/signup_style.css">
</head>
<body>

    <div class="form_main_main">

    <div class="container">



        <div class="row">
            <div class="col-md-12">
                <div class="title">
                    <h1>Sign Up</h1>
                </div>
            </div>
          </div>
    
       
    
        
         <div class="row">
            <div class="col-md-12">
                <div class="form_main">
            
                    <form action="">
                        <label for="">1.Name</label><br>
                        <input type="text" placeholder="input your name"><br><br>
                        <label for="">2.Email</label><br>
                        <input type="mail" placeholder="input your mail"><br><br>
                        <label for="">3.Contarct Number</label><br>
                        <input type="text" placeholder="input your contract number"><br><br>
                        <label for="">4.Location</label><br>
                        <input type="text" placeholder="input your service location"><br><br>
                        <label for="">4.Your NID</label><br>
                        <input type="text" placeholder="input your NID number"><br><br>
                        <label for="">4.Your Driving License</label><br>
                        <input type="text" placeholder="input your driving license  number"><br><br>
                        <label for="">4.Password</label><br>
                        <input type="password" placeholder="input your password"><br><br>
                        <button class="submit_button" type="submit">Submit</button><br>
                        <a   class="have_an_account"  href="login_form.html">Already have an account?</a>
                    </form>
                </div>
            </div>
         </div>

     </div>

      
    </div>

    <script src="Js/bootstrap.bundle.min.js"></script>
</body>
</html>
